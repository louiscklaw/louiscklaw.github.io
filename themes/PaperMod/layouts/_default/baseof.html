<!DOCTYPE html>
<html 
  lang="{{ site.Language }}" 
  dir="{{ .Language.LanguageDirection | default "auto" }}"
>

<head>
  {{- partial "head.html" . }}
</head>

<body class="
  {{- if 
    (or 
      (ne .Kind `page` ) 
      (eq .Layout `archives`) 
      (eq .Layout `search`)
      (eq .Layout `connections`)
      (eq .Layout `redirect_page`)
    ) -}}
    {{- print "list" -}}
  {{- end -}}
  
  {{- if eq site.Params.defaultTheme `dark` -}}
    {{- print " dark" }}
  {{- end -}}
  " id="top">



  {{- partialCached "header.html" . .Page -}}

  <main class="main" style="max-width: 95vw;">

    {{- block "main" . }}
    {{ end }}

  </main>

  {{ partialCached "footer.html" . .Layout .Kind (.Param "hideFooter") (.Param "ShowCodeCopyButtons") -}}

  <script src="//code.tidio.co/g862k4i2f5gw24jkgtjawoelu7ytyuih.js" async></script>

</body>

</html>
