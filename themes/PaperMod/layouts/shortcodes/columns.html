{{- $total_column := split .Inner "<--->" | len }}

<div 
  class="gdoc-columns"
  style="
    padding: 1rem"
>
  {{ range split .Inner "<--->" }}
    <div 
      class="gdoc-columns__content" 
      style="
        max-width: calc( 100% / {{ $total_column }} ); 
        padding: 1rem;
        "
      >
      {{ . | $.Page.RenderString  }}
    </div>
  {{ end }}

</div>
