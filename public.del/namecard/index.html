      mermaid.initialize({startOnLoad: true});

      * {
        font - family: 'Noto Sans TC',
        sans - serif;
      }

  <body>
    <div class="layout-wrapper">
      
<div class="namecard-container" style="
  background-image: url('../images/backdrop.jpg');
  background-size: 100%;
  background-repeat: no-repeat;
  background-position: center;
">
  <div class="namecard"
  style="
            background: rgba(255, 255, 255, 0.5);
          border-radius: 16px;
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(100px);
          -webkit-backdrop-filter: blur(100px);
          border: 1px solid rgba(255, 255, 255, 0.3);
"
  
  >
    <div class="left" style="border-right: 1px solid rgba(41,41,41,.25)">
      <div id="canvas" style=""></div>
    </div>
    <div class="right">
      <div class="right-content">
        <div class="name-row">
          <div>
            <h1>Louis C.K. Law</h1>
          </div>
          <div>
            https://louiscklaw.github.io
          </div>
          <div>
            Validation engineer
          </div>
        </div>
        <div class="stack-row">
          <div>#javascript</div>
          <div>#python</div>
          <div>#appium</div>
          <div>#puppeteer</div>
          <div>#kicad</div>
        </div>
      </div>
    </div>
  </div>
</div></div><script>
window.addEventListener('DOMContentLoaded', () => {
  console.log('window.location', window.location);
  const qrCode = new QRCodeStyling({
    width: 300,
    height: 300,
    type: 'svg',
    data: 'https://louiscklaw.github.io',
    image: 'https://avatars.githubusercontent.com/u/1376093?v=4',
    dotsOptions: {
      color: '#45474B',
      type: 'rounded'
    },
    backgroundOptions: {},
    imageOptions: {
      crossOrigin: 'anonymous',
      margin: 3
    }
  });
  qrCode.append(document.getElementById('canvas'));
});</script>
      <script src="/assets/main.js"></script>
    </div>
  </body>
